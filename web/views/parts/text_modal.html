<div id="modal" class="Modal">
    <div class="Modal-content">
        <span id="closeBtn" class="Close">&times;</span>
        <h2>Text</h2><br>

        <form id = "modal_form">
            <label for="text">Text</label><br>
            <input type="text" id="text" value="TextBox"><br>

            <label for="font_family">Font Family</label><br>
            <select id = "font_family">
                <option value="Arial">Arial</option>
                <option value="Courier">Courier</option>
                <option value="Georgia">Georgia</option>
                <option value="Monospace">Monospace</option>
                <option value="Script">Script</option>
                <option value="Times New Roman" selected>Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select><br>
            
            <label for="font_size">Font Size</label><br>
            <input type="number" id="font_size" value = "40"><br>

            <label for="font_style">Font Style</label><br>
            <select id = "font_style">
                <option value="Normal"selected >Normal</option>
                <option value="Italic">Italic</option>
                <option value="Oblique">Oblique</option>
            </select><br>
            
            <label for="fill">Fill</label><br>
            <input type="color" id="fill" value = "#000000"><br>
            
            <label for="underline">Underline</label><br>
            <input type="checkbox" id="underline"><br><br>

            <input type="submit" value="Submit">
          </form>
    </div>
</div>
